<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Jawa Timur</title>
    <link rel="stylesheet" href="../../style/map.module.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="content">
              <nav class="navigation">
                    <button class="menuBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24">
                          <rect x="3" y="5" width="18" height="3" rx="1.5" />
                          <rect x="3" y="16" width="18" height="3" rx="1.5" />
                        </svg>
                    </button>
              </nav>

              <div class="logoContainer">
                <div class="logo">
                    <img src="./src/img/logo.png" alt="logo.png" class="logo">
                </div>
              </div>

              <div class="ctaBtn">
                <a href="">Hubungi Kami!</a>
              </div>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="mapSection">
            <div class="content">
                <div class="mapContainer">
                    <img src="../img/peta.png" class="petaImg" alt="Peta Jawa Timur">

                     <div class="map-marker marker-tuban">
                       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 72" width="48" height="72" aria-hidden="false" role="img">
                         <path d="M24 4C15.2 4 8 11.2 8 20c0 8.8 10.7 23.2 16 34 5.3-10.8 16-25.2 16-34 0-8.8-7.2-16-16-16z"
                               fill="none" stroke="#2b2b2b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                         <circle cx="24" cy="20" r="6" fill="none" stroke="#2b2b2b" stroke-width="2"/>
                       </svg>
                    </div>
                                        
                      <div class="map-marker marker-surabaya">
                       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 72" width="48" height="72" aria-hidden="false" role="img">
                         <path d="M24 4C15.2 4 8 11.2 8 20c0 8.8 10.7 23.2 16 34 5.3-10.8 16-25.2 16-34 0-8.8-7.2-16-16-16z"
                               fill="none" stroke="#2b2b2b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                         <circle cx="24" cy="20" r="6" fill="none" stroke="#2b2b2b" stroke-width="2"/>
                       </svg>
                     </div>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
